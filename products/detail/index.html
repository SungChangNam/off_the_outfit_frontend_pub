
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" href="/products/detail/style/index.css">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
</head>

<body>
    <div data-include-path="/header.html"></div>
    <div class="horizontal_alignment">
        <div data-include-path="/nav.html"></div>
        <div class="body_area vertical_alignment">
            <div class="main_body_area">
                <div class="top_section">
                    <div class="info_bar horizontal_alignment">
                        <!-- 브랜드 이미지 -->
                        <div class="prod_info horizontal_alignment" >
                            <img class="brand_image" id="brand_image" />
                            <div class="prod_name" id="prod_name"></div>
                        </div>
                        <div class="horizontal_alignment">
                            <div class="musinsa_button" id="musinsa_button">MUSINSA</div>
                            <div class="etc_dropbox">
                                <div class="etc_button">...</div>
                                <div class="etc_list">
                                    <!-- ... 수정, 삭제 메뉴 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 신고 BOX -->
                    <div class="reportBox vertical_alignment" style="display: none;">
                        <textarea class="report_input" id="report_content" type="text" placeholder="신고내용..." cols="5"rows="5"></textarea>
                        <div class="reportButtonBox">
                            <button class="report_button" id="report_button_done" type="submit">신고</button>
                            <button class="report_button" onclick="reportInputFlex()">닫기</button>
                        </div>
                    </div>
                    <div class="detail_area horizontal_alignment">
                        <div class="ua_left_section">
                            <!-- 상품 이미지 -->
                            <div class="product_image_box">
                                <img id="image" class="product_image" />
                            </div>
                        </div>
                        <div class="ua_right_section">
                            <div class="right_title_box horizontal_alignment">
                                <div class="section_title_en">Product Info</div>
                                <div class="section_title_kr">상품 정보</div>
                            </div>
                            <div class="prod_detail_info_box horizontal_alignment">
                                <div class="prod_info_title">브랜드</div>
                                <div class="prod_info_desc" id="brand_name_top"></div>
                            </div>
                            <div class="prod_detail_info_box horizontal_alignment">
                                <div class="prod_info_title">상품번호</div>
                                <div class="prod_info_desc" id="product_number_top"></div>
                            </div>
                            <div class="prod_detail_info_box horizontal_alignment">
                                <div class="prod_info_title">카테고리</div>
                                <div class="prod_info_desc" id="category_info_top"></div>
                            </div>
                            <div class="info_dividing_line"><!-- 구분선 --></div>
                            <div class="right_title_box horizontal_alignment">
                                <div class="section_title_en">Price Info</div>
                                <div class="section_title_kr">가격 정보</div>
                            </div>
                            <div class="prod_detail_info_box horizontal_alignment">
                                <div class="prod_info_title">판매가</div>
                                <div class="prod_info_desc" id="prod_original_price"></div>
                            </div>
                            <div class="prod_detail_info_box horizontal_alignment">
                                <div class="prod_info_title">할인가</div>
                                <div class="prod_info_desc" id="prod_discount_price"></div>
                                <div class="prod_info_sub_desc" id="prod_discount_rate"></div>
                            </div>
                            <div class="info_dividing_line"><!-- 구분선 --></div>
                            <div class="review_list_box vertical_alignment" style="display: flex;">
                                <div class="review_box_title">상품 후기 / Q & A</div>
                                <div class="review_box_desc">해당 상품 후기 및 문의는 OFF THE OUTFIT 자체 사이트에서 작성된 내용입니다. 이용하는 데 참고해주시기 바랍니다.</div>
                                <div class="review_main_area" id="review_main_area">
                                    <!-- 상품 후기 + Q & A 반복문 -->
                                </div>
                            </div>
                            <div class="review_create_box vertical_alignment" style="display: none;">
                                <div class="review_create_inner_box">
                                    <textarea id="content" type="text" class="review_create_input" placeholder="상품에 대한 후기를 작성해 주세요."></textarea>
                                    <div class="inner_box_dividing_line"><!-- 구분선 --></div>
                                    <div class="review_create_etc horizontal_alignment">
                                        <div class="filebox horizontal_alignment">
                                            <label for="ex_file">사진 선택</label>
                                            <input type="file" id="ex_file" name="ex_file"> 
                                        <img src="/static/img/default.png" class="inputPr" id="inputPr" style="object-fit: cover;"/>
                                        </div>
                                        <span class="star">
                                            ★★★★★
                                        <span>★★★★★</span>
                                        <input id="review_rating" type="range" oninput="drawStar(this)" value="1" step="1" min="0" max="5">
                                        </span>
                                    </div>
                                </div>
                                <div class="review_create_button horizontal_alignment">
                                    <button type="submit" onclick="createReview()">후기 작성</button>
                                    <button onclick="reviewclose()">닫기</button>
                                </div>
                            </div>
                            <div class="button_box horizontal_alignment">
                                <div class="buy_button" id="buy_button">바로구매</div>
                                <div class="like_button vertical_alignment" id="like_button" onclick="reviewInputFlex()">
                                </div>
                                <div class="closet_button" id="closet_button">옷장</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="recommend_title">이런 상품은 어때요?</div>
            <div class="recommend_area horizontal_alignment" id="recommend_area">
                <!-- 상품 추천 반복문 (1)같은 카테고리 or (2)현재 상품을 가지고있는 옷장속 상품 -->
            </div>
        </div>
    </div>


    
    <script src="/products/detail/js/index_api.js"></script>
    <script src="/products/detail/js/index.js"></script>
    <script src="/js/header_api.js"></script>
    <script src="/js/header.js"></script>  
    <script src="/js/nav_api.js"></script>  
    <script src="/js/base_url.js"></script>
    
</body>
</html>
