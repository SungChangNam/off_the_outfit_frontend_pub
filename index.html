<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offtheoutfit</title>
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <div data-include-path="header.html"></div>
    <div class="horizontal_alignment">
        <div data-include-path="nav.html"></div>
        <div class="main_body_area">
            <div class="top_section_menu">
                <span id="view_button_01" class="ts_menu_title">BEST</span>
            </div>
            <div id="main_view_content_01" class="top_section">
                <div class="main_feed_list_box horizontal_alignment">
                   <!-- BEST 게시글 반복 구간 -->
                </div>
            </div>
            <div class="section_dividing_line"></div>
            <div class="bottom_section">

                    <div class="sub_feed_box vertical_alignment">
                        <div class="sub_feed_image_box">
                            <img class="feed_image" src="/static/img/default.png"/>

                        <div class="sub_feed_info_box">

                                <div class="sub_created_at">몇분전</div>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/js/index_api.js"></script>
    <script src="/js/index.js"></script>

    <script src="/js/weather_api.js"></script>
