<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/users/style/signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="signup_box">
            <div class="main_logo">
                off the outfit
            </div>
            <hr class="dividing_top_line">
            <div class="vertical_alignment">
                <div class="signup_title">아이디</div>
                <input class="signup_id" placeholder="영문, 숫자 5-11자" />
                <div class="signup_title">비밀번호</div>
                <input class="signup_password" placeholder="숫자, 영문, 특수문자 조합 최소 8자" />
                <input class="signup_password2" placeholder="비밀번호 재입력" />
                <div class="signup_title">이메일</div>
                <input class="signup_email" placeholder="계정 분실 시 본인인증 정보로 활용됩니다." />
                <div class="signup_title">기본 정보</div>
                <input class="signup_address" placeholder="주소" />
                <div class="horizontal_alignment between">
                    <input class="signup_gender" placeholder="성별" />
                    <input class="signup_date_of_birth" placeholder="생년 월일(YYYYMMDD)" />
                </div>
                <div class="horizontal_alignment between">
                    <input class="signup_height" placeholder="키" />
                    <input class="signup_weight" placeholder="몸무게" />
                </div>
            </div>
            <hr class="dividing_bottom_line">
            <div class="signup_button_box">
                <p></p>
                <button class="signup_button" onclick="location.href='/users/login.html'">회원가입</button>
            </div>
        </div>
    </div>

</body>
</html>
