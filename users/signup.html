<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>회원가입</title>
    <link rel="stylesheet" href="/users/style/signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="signup_box">
            <div class="main_logo">
                off the outfit
            </div>
            <hr class="dividing_top_line">
            <div class="vertical_alignment">
                <div class="signup_title">아이디</div>
                <input class="signup_id" id="username" placeholder="영문, 숫자 5-11자" />
                <div class="signup_title" >비밀번호</div>
                <input type="password" class="signup_password"  id="password" placeholder="숫자, 영문, 특수문자 조합 최소 8자" />
                <input type="password" class="signup_password2" id="password2" placeholder="비밀번호 재입력" />
                <div class="signup_title" >이메일</div>
                <input class="signup_email" id="email" placeholder="계정 분실 시 본인인증 정보로 활용됩니다." />
                <div class="signup_title">기본 정보</div>
                <input class="signup_id" id="nickname" placeholder="닉네임" />
                <input class="signup_address" id="address" placeholder="주소" />
                <div class="horizontal_alignment between">
                    
                <select class="signup_gender" id="gender" name="gender">
                        <option value="">선택</option>
                        <option value="M">M</option>
                        <option value="W">W</option>
                </select>
                    <!-- <input class="signup_date_of_birth" id="date_of_birth" placeholder="생년 월일(YYYYMMDD)" /> -->
                    <input value="True" class="signup_date_of_birth" id="date_of_birth" type="date" required pattern="\d{4}-\d{2}-\d{2}" />
            </div>
                <div class="horizontal_alignment between">
                    <input class="signup_height" id="height" placeholder="키" />
                    <input class="signup_weight" id="weight" placeholder="몸무게" />
                </div>
            </div>
            <hr class="dividing_bottom_line">
            <div class="signup_button_box">

                <button type="submit" class="signup_button" onclick="showPopup()">약관 읽기</button>
                <select class="signup_button" name="cars" id="term_agree">
        
                    <option type="button" value="팝업창 호출" onclick="showPopup();">약관 동의(필수)</option>
                    <option value="True">동의</option>
                    

                
                    
                </select>
                
                <p></p>
                <p></p>
                <button type="submit" class="signup_button" onclick="handleSignup()">회원가입</button>
                
            </div>
        </div>
    </div>
    <script src="js/signup_api.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
