<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="/users/style/account_edit.css">
</head>
<body>
    <div data-include-path="/users/header.html"></div>
    <div class="horizontal_alignment">
        <div data-include-path="/users/nav.html"></div>
        <div class="main_body_area">
            <div class="top_section">
                <div class="basic_account_info">기본 회원정보</div>
                <div class="info_line"></div>
                <div class="edit_box_main horizontal_alignment">
                    <div class="edit_name">사진</div>
                    <div class="edit_profile_image" id="id_profile_image"><img class="edit_image_view" src="/static/img/default.png"></div>
                    <div class="edit_button"><button id="edit_profile_image_button" onclick="handleUpdate_profile_image()">사진 변경</button></div>
                </div>
                <div class="edit_box_sub horizontal_alignment">
                    <div class="edit_name">아이디</div>
                    <div class="edit_view_username">아이디</div>
                    <div class="edit_button"></div>
                </div>
                <div class="edit_box_sub horizontal_alignment">
                    <div class="edit_name">비밀번호</div>
                    <div class="edit_view">********</div>
                    <div class="edit_button"><button onclick="location.href='/users/account_edit_password.html'">비밀번호 변경</button></div>
                </div>
                <div class="edit_box_sub horizontal_alignment">
                    <div class="edit_name">닉네임</div>
                    <div class="edit_view_nickname" id="edit_nickname">닉네임</div>
                    <div class="edit_button"><button id="edit_nick_button" onclick="handleUpdate_nickname()">닉네임 변경</button></div>
                </div>
                <div class="edit_box_sub horizontal_alignment">
                    <div class="edit_name">이메일</div>
                    <div class="edit_view_email" id="edit_email">email@offtheoutfit.com</div>
                </div>
                <div class="edit_box_sub horizontal_alignment">
                    <div class="edit_name">생년월일</div>
                    <div class="edit_view_dob">1900. 00. 00</div>
                    <div class="edit_button"></div>
                </div>
                <div class="edit_box_sub horizontal_alignment">
                    <div class="edit_name">신체 사이즈</div>
                    <div class="edit_view_body horizontal_alignment" id="edit_body">
                        <div class="edit_view_body_height" id="edit_body_height"></div>cm
                        <div class="edit_view_body_line">/</div>
                        <div class="edit_view_body_weight" id="edit_body_weight"></div>kg
                    </div>
                    <div class="edit_button"><button id="edit_body_button" onclick="handleUpdate_Body()">신체 사이즈 변경</button></div>
                </div>
                <div class="edit_box_sub horizontal_alignment">
                    <div class="edit_name">성별</div>
                    <div class="edit_view_gender">성별</div>
                    <div class="edit_button"></div>
                </div>
                <div class="edit_box_sub horizontal_alignment">
                    <div class="edit_name">주소</div>
                    <div class="edit_view_address" id="edit_address">서울특별시</div>
                    <div class="edit_button"><button id="edit_address_button" onclick="handleUpdate_address()">주소 변경</button></div>
                </div>
            </div>
            <div class="bottom_section"></div>
        </div>
    </div>


    <script src="/users/js/account_edit_api.js"></script>
    <script src="/users/js/account_edit.js"></script>
    <script src="/users/js/header.js"></script>
    <script src="/js/base_url.js"></script>
</html>
