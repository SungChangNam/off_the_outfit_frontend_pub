<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="/users/style/header.css">

<body>
    <header>
        <div class="main-wrapper">
            <div class="main-title">off the outfit</div> 
            <div class="search-wrapper">
                <input class="search-box" type="text" placeholder="검색어를 입력해주세요.">
                <button class="search-button"></button>
            </div> 
            <div class="search-word-ranking">1등 : 상의             ▲ 5</div>
        </div>
        <div class="header-profile_info horizontal_alignment">
            <div class="info_left_area horizontal_alignment">
                <div class="left_main_profile_image_box">
                    <img class="main_profile_image" src="/static/img/default.png" id="profile_image" />
                </div>
                <div class="right_main_profile_info_box vertical_alignment">
                    <div class="profile_nickname" id="intro">닉네임</div>
                    <div class="horizontal_alignment">
                        <div class="profile_tier_info">LV.1 브론즈</div>
                        <div class="profile_created_at">가입일 : 2022. 11. 30</div>
                    </div>
                    <div class="profile_next_tier_info" >`${}`님 다음 등급까지 0000점 남았습니다.</div>
                </div>
            </div>
            <div class="info_right_area vertical_alignment">
                <div class="profile_summary_box">
                    <div class="summary_title">활동 요약</div>
                    <div class="horizontal_alignment">
                        <div class="vertical_alignment">
                            <div class="summary_title">팔로우</div>
                            <div class="summary_value">43</div>
                        </div>
                        <div class="vertical_alignment">
                            <div class="summary_title ">팔로워</div>
                            <div class="summary_value">25</div>
                        </div>
                        <div class="vertical_alignment">
                            <div class="summary_title ">피드</div>
                            <div class="summary_value">34</div>
                        </div>
                        <div class="vertical_alignment">
                            <div class="summary_title ">옷장</div>
                            <div class="summary_value">65</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-member">
            <div class="header-links">
                <a class="header-link" href="#">마이페이지</a>
                <div class="header-link-line">|</div>
                <a class="header-link" href="#">최근 본 상품</a>
                <div class="header-link-line">|</div>
                <a class="header-link" href="#">옷장</a>
                <div class="header-link-line">|</div>
                <a class="header-link" href="">좋아요</a>
                <div class="header-link-line">|</div>
                <a class="header-link" type="submit"onclick="handleLogout()">로그아웃</a>
                <div class="header-link-line">|</div>
                <a class="header-link" href="/communities/upload.html" >글 작성하기</a>
                
            </div>
        </div>

    <script src="/js/header_api.js"></script>
