<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/users/style/header.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
</head>
<body>
    <header>
        <div class="main-wrapper">
            <div class="main-title" onclick="location.href='/'">
                <img src="/static/img/title.png" alt="">
            </div> 
            <div class="search-wrapper">
                <input class="search-box" type="text" placeholder="검색어를 입력해주세요." id="search" name="search">
                <button class="search-button" onclick="searchButton()"></button>
            </div>
            <!-- 실시간 검색어 부분 -->
            <div class="rolling_box">
                <div class="search-word-ranking">
                    <ul>
                        <li class="current"><a class="rank_01" href="#"></a></li>
                        <li class="next"><a class="rank_02" href="#"></a></li>
                        <li><a class="rank_03" href="#"></a></li>
                        <li><a class="rank_04" href="#"></a></li>
                        <li><a class="rank_05" href="#"></a></li>
                        <li><a class="rank_06" href="#"></a></li>
                        <li><a class="rank_07" href="#"></a></li>
                        <li><a class="rank_08" href="#"></a></li>
                        <li><a class="rank_09" href="#"></a></li>
                        <li class="prev"><a class="rank_10" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header-profile_info horizontal_alignment">
            <div class="info_left_area horizontal_alignment">
                <div class="left_main_profile_image_box">
                    <img class="main_profile_image" src="/static/img/default.png" id="profile_image" />
                </div>
                <div class="right_main_profile_info_box vertical_alignment">
                    <div class="profile_nickname" id="intro"></div>
                    <div class="horizontal_alignment">
                        <div class="profile_tier_info"></div>
                        <div class="profile_created_at"></div>
                    </div>
                    <div class="profile_next_tier_info" ></div>
                </div>
            </div>
            <div class="info_right_area vertical_alignment">
                <div class="profile_summary_box">
                    <div class="summary_title">활동 요약</div>
                    <div class="horizontal_alignment">
                        <div class="vertical_alignment">
                            <div class="summary_title">팔로우</div>
                            <div class="summary_value"id="follow_value_count"></div>
                        </div>
                        <div class="vertical_alignment">
                            <div class="summary_title ">팔로워</div>
                            <div class="summary_value"id="follower_value_count"></div>
                        </div>
                        <div class="vertical_alignment">
                            <div class="summary_title ">피드</div>
                            <div class="summary_value"id ="feed_value_count"></div>
                        </div>
                        <div class="vertical_alignment">
                            <div class="summary_title ">옷장</div>
                            <div class="summary_value" id="closet_value_count"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-member">
            <div class="header-links">
                <a class="header-link" href="/users/account_edit.html">마이페이지</a>
                <div class="header-link-line">|</div>
                <a class="header-link" id="header_closet_button">옷장</a>
                <div class="header-link-line">|</div>
                <a class="header-link" href="/recommend/?city=서울특별시">내일 뭐입지?</a>
                <div class="header-link-line">|</div>
                <a class="header-link"onclick="handleLogout()">로그아웃</a>
                <div class="header-link-line">|</div>
                <a class="header-link" href="/communities/upload.html" >글 작성하기</a>
                <div class="header-link-line">|</div>
                <a class="header-link" id="AttendanceCheck" onclick="AttendanceCheck()" >출석하기</a>
                
            </div>
        </div>
    </header>
    <script src="/js/header_api.js"></script>
</body>
</html>
