<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/users/style/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="main_logo">
                off the outfit
            </div>
            <hr class="dividing_top_line">
            <div class="vertical_alignment">
                <div class="login_title">로그인</div>
                <div class="social_login"></div>
                <div class="horizontal_alignment"><hr class="dividing_line">또는<hr class="dividing_line"></div>
                <input class="login_id"/>
                <input class="password"/>
                <button class="login_button">로그인</button>
                <div class="password_find">비밀번호 찾기</div>
            </div>
            <hr class="dividing_bottom_line">
            <div class="signup_button_box">
                <p>아이디가 없으세요?</p>
                <div class="signup_button">회원가입</div>
            </div>
        </div>
    </div>


</body>
</html>
