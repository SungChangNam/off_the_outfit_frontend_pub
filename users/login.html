
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/users/style/login.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="main_logo">
                off the outfit
            </div>
            <hr class="dividing_top_line">
            <div class="vertical_alignment">
                <div class="login_title">로그인</div>
                <div class="social_login">소셜 로그인</div>
                <div class="horizontal_alignment"><hr class="dividing_line">또는<hr class="dividing_line"></div>
                <input id="username" class="login_id" placeholder="아이디" />
                <input type="password" id="password" class="password" placeholder="비밀번호" />
                <button type="submit" class="login_button"  onclick="handleLogin()">로그인</button>
                <div class="password_find">비밀번호 찾기</div>
            </div>
            <hr class="dividing_bottom_line">
            <div class="signup_button_box">
                <div class="signup_text">아이디가 없으세요?</div>
                <button class="signup_button" onclick="location.href='/users/signup.html'">회원가입</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/login_api.js"></script>
    <script src="js/api.js"></script>
    <script src="/js/base_url.js"></script>

    
</body>
</html>
