<!DOCTYPE html>

<head>

                    <div class="alphabet_mini_box" onclick="location.href='/?key=O'">O</div>
                    <div class="alphabet_mini_box" onclick="location.href='/?key=P'">P</div>

            </div>

                <div class="main_category_section horizontal_alignment">
                    <div class="main_info">
                        <div class="main_name">

                    </div>
