<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offtheoutfit</title>
    <link rel="stylesheet" href="/recommend/style/index.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
</head>
<body>
    <div data-include-path="/header.html"></div>
    <div class="horizontal_alignment">
        <div data-include-path="/recommend/nav.html"></div>
        <div class="main_body_area">
            <div class="recommend_info_section" id="recommend_info_section">
                <div class="temps_info">내일  <b>서울특별시</b> 평균 온도는 <b>-7</b> 이며,</div>
                <div class="recommend_category_info">추천 아웃핏은 플리스/뽀글이, 셔츠/블라우스, 데님 팬츠 입니다.</div>
            </div>
            <div class="outer_section_menu">
                <span id="view_outer_button_01" class="ts_menu_title">아우터</span>
            </div>
            <div class="section_dividing_line"></div>
            <div class="outer_section">
                <div class="product_list_box horizontal_alignment" id="outer">
                    <!-- 아우터 상품 반복 구간 -->
                </div>
            </div>
            <div class="top_section_menu">
                <span id="view_top_button_02" class="ts_menu_title">상의</span>
            </div>
            <div class="section_dividing_line"></div>
            <div class="top_section">
                <div class="product_list_box horizontal_alignment" id="top">
                    <!-- 상의 상품 반복 구간 -->
                </div>
            </div>
            <div class="bottom_section_menu">
                <span id="view_bottom_button_03" class="ts_menu_title">하의</span>
            </div>
            <div class="section_dividing_line"></div>
            <div class="bottom_section">
                <div class="product_list_box horizontal_alignment" id="bottom">
                    <!-- 하의 상품 반복 구간 -->
                </div>
            </div>
        </div>
    </div>
    <div data-include-path="/footer.html"></div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/recommend/js/index_api.js"></script>
    <script src="/recommend/js/index.js"></script>
    <script src="/js/header_api.js"></script>
    <script src="/js/header.js"></script>    
    <script src="/js/base_url.js"></script>

</body>
</html>
